{% macro render_field(field) %}
<div class="field">
    {% if field.type not in ('SubmitField') %}
        <label class="label">{{ field.label }}</label>
    {% endif %}
    <div class="control">
    {{ field(**kwargs)|safe }}
    </div>
    {% if field.errors %}
        <span class=errors>
            {% for error in field.errors %}
                <p class="help is-danger">
                {{ error }}
                </p>
            {% endfor %}
        </span>
    {% endif %}
</div>
{% endmacro %}
